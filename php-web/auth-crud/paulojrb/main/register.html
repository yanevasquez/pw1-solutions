    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <div class="auth-wrapper">
            <div class="container-fluid h-100">
                <div class="row flex-row h-100 bg-white">
                    <div class="col-xl-8 col-lg-6 col-md-5 p-0 d-md-block d-lg-block d-sm-none d-none">
                        <div class="lavalite-bg" style="background-image: url('./img/auth/wolf_silhouette_hills_130119_1366x768.jpg')">
                            <div class="lavalite-overlay"></div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-6 col-md-7 my-auto p-0">
                        <div class="authentication-form mx-auto">
                            <div class="logo-centered">
                                <a href="./"><img src="./favicon.svg" width="100px" height="100px;" alt=""></a>
                            </div>
                            <h3>Crie uma conta</h3>
                            <p>Junte-se a nós hoje! Leva apenas alguns passos</p>

                            <div class="form-group">
                                <input type="text" class="form-control" id="id-user" autocomplete=off placeholder="Usuário" autofocus required="">
                                <i class="ik ik-user"></i>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="id-pass" autocomplete=off placeholder="Senha" required="">
                                <i class="ik ik-lock"></i>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="id-pass-2" autocomplete=off placeholder="Confirme a senha" required="">
                                <i class="ik ik-eye-off"></i>
                            </div>
                            <div class="row">
                                <div class="col-12 text-left">
                                    <label class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="item_checkbox" name="item_checkbox" value="option1">
                                        <span class="custom-control-label">&nbsp;Eu aceito <a href="#">os termos e condições</a></span>
                                    </label>
                                </div>
                            </div>
                            <div class="sign-btn text-center">
                                <button class="btn btn-theme" id="id-send">Create Account</button>
                            </div>

                            <div class="register">
                                <p>Você já possui uma conta? <a href="./">Sign In</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="./src/js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
        <script src="./plugins/popper.js/dist/umd/popper.min.js"></script>
        <script src="./plugins/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="./plugins/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
        <script src="./plugins/screenfull/dist/screenfull.js"></script>
        <script src="./dist/js/theme.js"></script>
        <script src="./plugins/jquery-toast-plugin/dist/jquery.toast.min.js"></script>

        <script src="./register.js"></script>
        <script>
        (function($) {
          showSuccessToast = function() {
            'use strict';
            resetToastPosition();
            $.toast({
              heading: 'Success',
              text: 'Usuário criado com sucesso.',
              showHideTransition: 'slide',
              icon: 'success',
              loaderBg: '#f96868',
              position: 'top-right'
            })
          };
          showInfoToast = function() {
            'use strict';
            resetToastPosition();
            $.toast({
              heading: 'Info',
              text: 'Submetendo formulário...',
              showHideTransition: 'slide',
              icon: 'info',
              loaderBg: '#46c35f',
              position: 'top-right'
            })
          };
          showWarningToast = function() {
            'use strict';
            resetToastPosition();
            $.toast({
              heading: 'Atenção',
              text: 'As senhas não correspondem.',
              showHideTransition: 'slide',
              icon: 'warning',
              loaderBg: '#57c7d4',
              position: 'top-right'
            })
          };
            showWarningToastUser = function() {
                'use strict';
                resetToastPosition();
                $.toast({
                  heading: 'Atenção',
                  text: 'Usuário já existe.',
                  showHideTransition: 'slide',
                  icon: 'warning',
                  loaderBg: '#57c7d4',
                  position: 'top-right'
                })
            };
          showDangerToast = function() {
            'use strict';
            resetToastPosition();
            $.toast({
              heading: 'Error',
              text: 'Servidor temporariamente indisponível.',
              showHideTransition: 'slide',
              icon: 'error',
              loaderBg: '#f2a654',
              position: 'top-right'
            })
          };
          showToastPosition = function(position) {
            'use strict';
            resetToastPosition();
            $.toast({
              heading: 'Positioning',
              text: 'Specify the custom position object or use one of the predefined ones',
              position: String(position),
              icon: 'success',
              stack: false,
              loaderBg: '#f96868'
            })
          }
          showToastInCustomPosition = function() {
            'use strict';
            resetToastPosition();
            $.toast({
              heading: 'Custom positioning',
              text: 'Specify the custom position object or use one of the predefined ones',
              icon: 'success',
              position: {
                left: 120,
                top: 120
              },
              stack: false,
              loaderBg: '#f96868'
            })
          }
          resetToastPosition = function() {
            $('.jq-toast-wrap').removeClass('bottom-left bottom-right top-left top-right mid-center'); // to remove previous position class
            $(".jq-toast-wrap").css({
              "top": "",
              "left": "",
              "bottom": "",
              "right": ""
            }); //to remove previous position style
          }
        })(jQuery);
        </script>
    </body>
</html>
